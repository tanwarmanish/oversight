<div class="w-screen h-[82px] flex align-items justify-center py-5 border-b-2">
  @for (link of links;track link){
  <div
    class="cursor-pointer px-5 mx-5 leading-10 {{
      activeLink == link?.title && 'bg-black text-white'
    }}"
    (click)="activeLink = link.title"
  >
    {{ link?.title }}
  </div>
  }
</div>
